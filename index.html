<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Telecom Inventory Management System</h1>
  <div class="container">
    <button class="btn" id="product-details-button">Enter Product Details</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
